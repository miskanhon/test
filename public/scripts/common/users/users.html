<header>
  <h1>Users data</h1>
</header>
<section>
  <ul class="row">
    <li ng-repeat="user in $ctrl.users">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img ng-src="{{user.avatar}}" alt="{{user.first_name}} {{user.last_name}}">
          <div class="caption">
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <h5>{{user.email}}</h5>
            <h6>{{user.gender}}</h6>
            <blockquote>{{user.slogan}}</blockquote>
          </div>
        </div>
      </div>
    </li>
  </ul>
</section>
